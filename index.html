<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Project</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .welcome-message {
            text-align: center;
            padding: 20px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-message h1 {
            color: #4a90e2;
            font-size: 2em;
        }
        .welcome-message p {
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="welcome-message">
    <h1>Welcome to the MLOps Project</h1>
    <p>Employee Burnout Analysis</p>
</div>

</body>
</html>
